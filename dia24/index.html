<!DOCTYPE hmtl>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Día 24</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div>
        <h1>Día 24</h1>
        <div>
            <h2>Nivel 2</h2>
            <textarea placeholder="Escribe tu opinión aquí aquí..." name="opinion" id="texCopy"></textarea>
            <button id="botonText">Pulsa aquí</button>
            <p id="textParagraph"></p>

        </div>
        <div>
            <h2>Nivel 3</h2>
            <form action="">
                <input id="numberOne" type="number">
                <input id="numberTwo" type="number">
                <button id="sumar"  type="button">Pulsa aquí</button>
                <p id="result"></p>
            </form>
        </div>
        <div>
            <h2>Nivel 4</h2>
            <form id="calcular" action="">
                <input id="number3" type="number">
                <input id="number4" type="number">
                <select name="" id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                </select>
                <button  type="submit">Pulsa aquí</button>
                <p id="result2"></p>
            </form>
        </div>
    </div>
</body>

</html>
